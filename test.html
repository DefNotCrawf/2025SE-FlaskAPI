<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlight Text Example</title>
    <style>
        .highlight {
            background-color: yellow;
            border-radius: 20px;
            border: 1px yellow solid;
        }
    </style>
</head>

<body>
    <form id="search-form">
        <input type="text" id="search-input" placeholder="Search...">
        <button type="submit">Search</button>
    </form>
    <main>
        <p>This is a sample text to demonstrate the highlight functionality. Try searching for words like "sample" or
            "highlight".</p>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("search-form");
            const input = document.getElementById("search-input");

            form.addEventListener("submit", function (event) {
                event.preventDefault();
                const searchTerm = input.value.trim().toLowerCase();
                if (searchTerm) {
                    highlightText(searchTerm);
                }
            });

            function highlightText(searchTerm) {
                const mainContent = document.querySelector("main");
                removeHighlights(mainContent);
                highlightTextNodes(mainContent, searchTerm);
            }

            function removeHighlights(element) {
                const highlightedElements = element.querySelectorAll("span.highlight");
                highlightedElements.forEach((el) => {
                    el.replaceWith(el.textContent);
                });
            }

            function highlightTextNodes(element, searchTerm) {
                const regex = new RegExp(`(${searchTerm})`, "gi");
                const walker = document.createTreeWalker(
                    element,
                    NodeFilter.SHOW_TEXT,
                    null,
                    false
                );
                let node;
                while ((node = walker.nextNode())) {
                    const parent = node.parentNode;
                    if (
                        parent &&
                        parent.nodeName !== "SCRIPT" &&
                        parent.nodeName !== "STYLE"
                    ) {
                        const text = node.nodeValue;
                        const highlightedText = text.replace(
                            regex,
                            '<span class="highlight">$1</span>'
                        );
                        if (highlightedText !== text) {
                            const tempDiv = document.createElement("div");
                            tempDiv.innerHTML = highlightedText;
                            while (tempDiv.firstChild) {
                                parent.insertBefore(tempDiv.firstChild, node);
                            }
                            parent.removeChild(node);
                        }
                    }
                }
            }
        });
    </script>
</body>

</html>
